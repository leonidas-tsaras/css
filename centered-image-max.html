<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centered image with inset and margin</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            border: none;
            text-decoration: none;
            box-sizing: border-box;
        }

        body {
            background-color: lightyellow;
            font-family: 'Lucida Sans', Geneva, Verdana, sans-serif;
        }

        div.container {
            width: 800px;
            height: 600px;
            border: solid thin black;
            display: flex;
            align-items: center;
            justify-content: center;
            resize: both;
            overflow: hidden;
            > img {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./images/cups.jpg" alt="">
    </div>
</body>
</html>
