<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            width: 50%;
            border: solid thin red;
            height: 300px;
            display: grid;
            grid-template-columns: 200px 200px;
        }

        table tr {
            padding: 20px;
            margin: 10px;
            border: solid 5px green;
        }
        table tr td {
            padding: 20px;
            margin: 10px;
            border: solid thin blue;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td>A1</td>
        <td>A2</td>
        <td>A3</td>
    </tr>
    <tr>
        <td>B1</td>
        <td>B2</td>
        <td>B3</td>
    </tr>
    <tr>
        <td>C1</td>
        <td>C2</td>
        <td>C3</td>
    </tr>
</table>
</body>
</html>
